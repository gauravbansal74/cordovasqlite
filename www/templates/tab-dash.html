<ion-view title="Dashboard">
  <ion-content>
    <div class="list">
	  <label class="item item-input">
	    <input type="tel" placeholder="Enter Mobile number" ng-model="mobilenumber" />
	  </label>
	  <button class="button button-block button-positive" ng-click="insert(mobilenumber);">
		  Send
	  </button>

		<button class="button button-block button-energized" ng-click="select();">
		  Sync data to the Server.
		</button>
	</div>
  </ion-content>
</ion-view>
